<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        0
      </div>
      <div id="button-panel">
        <button id="AC" class="options" type="button">AC</button>
        <button id="changeSign" class="options" type="button">+/-</button>
        <button id="percentage" class="options" type="button">%</button>
        <button class="operations" type="button">/</button>
        <button class="numbers" type="button">7</button>
        <button class="numbers" type="button">8</button>
        <button class="numbers" type="button">9</button>
        <button class="operations" type="button">*</button>
        <button class="numbers" type="button">4</button>
        <button class="numbers" type="button">5</button>
        <button class="numbers" type="button">6</button>
        <button class="operations" type="button">-</button>
        <button class="numbers" type="button">1</button>
        <button class="numbers" type="button">2</button>
        <button class="numbers" type="button">3</button>
        <button class="operations" type="button">+</button>
        <button class="numbers" type="button">0</button>
        <button class="numbers" type="button">.</button>
        <button id="operateButton" type="button">=</button>
      </div>
    </div>
  </body>
</html>
